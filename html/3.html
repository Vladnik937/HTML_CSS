<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--Таблицы-------------------------------------------------------------->
    <table border="1" width="500px">
      <thead> <!--Шапка таблицы-------------------------------------->
        <tr> <!--создание ряда-->
          <th>Имя</th> <!--создание столбца-->
          <th>Фамилия</th> <!-- th делает тест жирным-->
          <th>Возраст</th>
        </tr>
      </thead>
      <tbody align="center"> <!--Основная часть таблицы-------------->
        <tr>
          <td>John</td>
          <td>Price</td>
          <td>34</td>
        </tr>
        <tr>
          <td>John J.</td>
          <td>Price</td>
          <td>10</td>
        </tr>
      </tbody>
      <tfoot> <!--Футер таблицы-------------------------------------->
        <tr>
          <td>Last</td>
          <td>One</td>
          <td>-</td>
        </tr>
      </tfoot>
    </table>

   <br>
   <a href="index.html">На Главную</a>
  </body>
</html>
